# Development Environment Configuration
spring:
    r2dbc:
        url: r2dbc:mysql://localhost:3306/quickcommerce_dev
        username: inventory_user
        password: dev_password

    flyway:
        enabled: true
        url: jdbc:mysql://localhost:3306/quickcommerce_dev
        user: inventory_user
        password: dev_password
        locations: classpath:db/migration



logging:
    level:
        com.quickcommerce.inventory: DEBUG
        org.springframework.r2dbc: DEBUG
        org.springframework.web.reactive: DEBUG
        reactor.netty: DEBUG

server:
    port: 8081

management:
    endpoints:
        web:
            exposure:
                include: "*"
