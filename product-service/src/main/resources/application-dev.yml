# Development Environment Overrides
spring:
  r2dbc:
    url: r2dbc:mysql://localhost:3306/inventory
    username: root
    password: root
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m

  flyway:
    url: jdbc:mysql://localhost:3306/inventory
    user: root
    password: root

  # Cache disabled for MVP
  cache:
    type: none

# Development Logging (verbose)
logging:
  level:
    root: INFO
    com.quickcommerce: DEBUG
    org.springframework.r2dbc: DEBUG
    org.springframework.data.r2dbc: DEBUG
    io.r2dbc.mysql: DEBUG
    org.flywaydb: DEBUG
  file:
    name: ./logs/product-service-dev.log

# Development Server Settings
server:
  port: 8081
  netty:
    connection-timeout: 30s