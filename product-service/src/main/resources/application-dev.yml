# Development Environment Overrides
# Uses env vars for Docker compatibility (DB_HOST=host.docker.internal when in containers)
spring:
  r2dbc:
    url: r2dbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:inventory}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m

  flyway:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:inventory}
    user: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}

  # Cache disabled for MVP
  cache:
    type: none

# Development Logging (verbose)
logging:
  level:
    root: INFO
    com.quickcommerce: DEBUG
    org.springframework.r2dbc: DEBUG
    org.springframework.data.r2dbc: DEBUG
    io.r2dbc.mysql: DEBUG
    org.flywaydb: DEBUG
  file:
    name: ./logs/product-service-dev.log

# Development Server Settings
server:
  port: 8081
  netty:
    connection-timeout: 30s