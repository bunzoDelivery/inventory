# Test Environment Configuration
spring:
    r2dbc:
        url: r2dbc:h2:mem:///testdb?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password: password

    redis:
        host: localhost
        port: 6379

    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest

logging:
    level:
        com.quickcommerce.inventory: DEBUG
        org.springframework.r2dbc: DEBUG
        org.springframework.web.reactive: DEBUG

server:
    port: 0 # Random port for tests

management:
    endpoints:
        web:
            exposure:
                include: health,info
