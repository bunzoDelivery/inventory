# Uses env vars for Docker compatibility
spring:
  r2dbc:
    url: ${DB_URL:r2dbc:mysql://localhost:3306/inventory}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  config:
    activate:
      on-profile: dev

# Override for local development (env vars used when running in Docker)
meilisearch:
  host: ${MEILI_HOST:http://localhost:7700}
  apiKey: ${MEILI_MASTER_KEY:masterKey}

clients:
  catalog:
    url: ${CATALOG_SERVICE_URL:http://localhost:8081}
  inventory:
    url: ${INVENTORY_SERVICE_URL:http://localhost:8081}

# Detailed logging for development
logging:
  level:
    com.quickcommerce.search: DEBUG
    com.meilisearch: DEBUG
