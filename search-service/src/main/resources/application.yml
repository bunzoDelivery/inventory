spring:
  application:
    name: search-service
  r2dbc:
    url: ${DB_URL:r2dbc:mysql://localhost:3306/inventory}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    pool:
      initial-size: 10
      max-size: 30
      max-idle-time: 30m
      max-acquire-time: 3s
server:
  port: 8083

# Meilisearch Configuration
meilisearch:
  host: ${MEILI_HOST:http://localhost:7700}
  apiKey: ${MEILI_MASTER_KEY:masterKey}
  indexName: ${MEILI_INDEX_NAME:products}
  timeout: 500ms

# Client Configuration for other services
clients:
  inventory:
    url: ${INVENTORY_SERVICE_URL:http://localhost:8081}
    timeout: 200ms
  catalog:
    url: ${CATALOG_SERVICE_URL:http://localhost:8081}
    timeout: 300ms

# Search Configuration
search:
  candidateLimit: 80
  defaultResultLimit: 20
  maxResultLimit: 100
  sync:
    enable-on-startup: true
    batch-size: 500
    max-retries: 3
    retry-delay-ms: 1000
    max-retry-delay-ms: 10000

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.quickcommerce.search: DEBUG
  file:
    name: ./logs/search-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
      total-size-cap: 100MB
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz
